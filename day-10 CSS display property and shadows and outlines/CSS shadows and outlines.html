<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border:2px solid black;
            padding:34px;
            box-shadow:3px 9px 5px rgb(206, 14, 14);
        }
        .text-shadow{
            text-shadow: 3px 3px 3px rgb(154, 23, 23);
            outline: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">
        hello i am the box
    </div>
    
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque ducimus, veritatis ipsum numquam alias quasi cum atque sapiente minima cupiditate ad? Consequatur odit officiis maxime.
    </p>

    <h2>for syntax and references go to this link <a href="https://www.codewithharry.com/tutorial/css-shadows/" target="_blank">Link</a></h2>
</body>
</html>
