<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio video and media</title>
</head>
<body>
    <h1>Audio Video and Media</h1>
    <h2> <a href="https://codewithharry.com/tutorial/html-audio-video-tags/" target="_blank">for more info</a></h2>

    <video src="./video.mp4" controls width="400px" height="200px"  muted poster="./download (1).jpg"></video>

    <h3>autoplay- plays the video automatically</h3>

    <audio src="sachin.mp3" controls></audio>
<!-- extenal -->
    <img src="img.svg" alt="Sample SVG">
<!-- default -->
    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" frameborder="0" width="1500px" height="500px"></iframe>
    </div>
</body>
</html>
